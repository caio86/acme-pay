services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: "rabbitmq-acme-pay"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - "./data/rabbitmq/data/:/var/lib/rabbitmq"
      - "./data/rabbitmq/log/:/var/log/rabbitmq"
    networks:
      - "rabbitmq"

networks:
  rabbitmq:
    driver: bridge
